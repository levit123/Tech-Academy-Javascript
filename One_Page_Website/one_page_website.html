<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>APPLY TO THE BLACK MESA RESEARCH FACILITY</title>
        <link rel="stylesheet" href="./css/one_page_website.css" />
        <script src="js/one_page_website.js"></script>
	</head>
    <body>
        <!-- WEBSITE HEADER -->
        <div>
            <h1><span>BLACK MESA RESEARCH FACILITY</span></h1>
        </div>
        <!--END OF WEBSITE HEADER-->

        <!--APPLICATION FORM-->
        <section>
            <div>
                <h2><span>The future of quantum physics is here!</span></h2>
                <p>Please provide your contact information</p>
                <div>
                    <!-- slots to enter data into the form-->
                    <form action="" method="post">
                        <input class="apply" type="text" value="" placeholder="First Name">
                        <input class="apply" type="text" value="" placeholder="Last Name">
                        <input class="apply" type="text" value="" placeholder="Email Address">
                        <input class="apply" type="text" value="" placeholder="Phone Number">
                        <div class="forms-spacer">
                            <label>Terms and conditions</label>
                        </div>
                        <!-- "submit" button-->
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!--END OF APPLICATIONS-->

        <br /><br />

        <!--LIGHTBOX MODAL IMAGE GALLERY-->
        <!--preview images used to open the lightbox-->
        <div class="row">
            <!--image 1-->
            <div class="column">
                <img src="images/thumbnail_1.jpg" onclick="openModal(); currentSlide(1)" class="hover-shadow" />
            </div>
            <!--image 2-->
            <div class="column">
                <img src="images/thumbnail_2.jpg" onclick="openModal(); currentSlide(2)" class="hover-shadow" />
            </div>
            <!--image 3-->
            <div class="column">
                <img src="images/thumbnail_3.jpg" onclick="openModal(); currentSlide(3)" class="hover-shadow" />
            </div>
        </div>

        <!--full images-->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <!--image 1-->
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/thumbnail_1_wide.jpg" style="width:100%" />
                </div>

                <!--image 2-->
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/thumbnail_2_wide.jpg" style="width: 100%" />
                </div>

                <!--image 3-->
                <div class="mySlides">
                    <div class="numbertext">3 /3</div>
                    <img src="images/thumbnail_3_wide.jpg" style="width: 100%" />
                </div>

                <!--next/previous controls-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!--caption text-->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!--thumbnail image controls-->
                <!--image 1-->
                <div class="column">
                    <img class="demo" src="images/thumbnail_1.jpg" onclick="currentSlide(1)" alt="Reactor" />
                </div>

                <!--image 2-->
                <div class="column">
                    <img class="demo" src="images/thumbnail_2.jpg" onclick="currentSlide(2)" alt="Toxic" />
                </div>
                <!--image 3-->
                <div class="column">
                    <img class="demo" src="images/thumbnail_3.jpg" onclick="currentSlide(3)" alt="Tram" />
                </div>

            </div>
        </div>
        <!--END OF LIGHTBOX MODAL IMAGE GALLERY-->

        <!--FOOTER-->
        <div>
            www.blackmesa.gov &nbsp;|&nbsp; &copy; 1998
        </div>
        <!--END OF FOOTER-->

    </body>
</html>
