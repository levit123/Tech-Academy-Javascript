<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>first test</title>
</head>
<body>
    <button onclick="myFirstFunction()" id="Green_Text">
        Click Me!
    </button>

    <script>
        function myFirstFunction() {
            var str = "This text is green";
            var result = str.fontcolor("green");
            document.getElementById("Green_Text").innerHTML = result;
        }
    </script>

</body>
</html>
