<!DOCTYPE html>
<html lang="en">
<head>
    <META charset="utf-8" http-equiv="content-type" content="text/html">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="./css/game.css">
    <script src="./js/tictactoe.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body id="body">
    <audio id="placeAvatar">
        <source src="./media/placeAvatar.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="winGame">
        <source src="./media/winGame.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="tieGame">
        <source src="./media/tieGame.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <audio id="diceRoll">
        <source src="./media/diceRoll.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <div id="shell">
        <div id="gameMsgBox" onclick="hideGameMsg()">
            <p id="gameMsg"></p>
        </div>

        <!--displays the player and game info on the left side of the board-->
        <div class="console_Left">
            <!--player 1 and 2 info-->
            <div class="displayBox boxLeft">
                <strong>Current Config:</strong><br /><br />
                <label>Player 1: &nbsp; &nbsp;<span id="player1Display">O</span></label><br />
                <label>Player 2: &nbsp; &nbsp;<span id="player2Display">X</span></label>
            </div>
            <!--button to start the game-->
            <div class="">
                <button id="btnStart" onclick="startGame()">Start Game</button>
            </div>
            <div id="boardState"></div>
            <!--shows who's turn it is, or if the game has ended-->
            <div id="controls">
                <div id="messageFrame">
                    <p id="showHeader">ACTIVE PLAYER:</p>
                    <p id="showPlayer">Game Stopped</p>
                </div>
            </div>
        </div>

        <!--displays the game board, out of a series of square graphics-->
        <table>
            <tr>
                <!--top left square-->
                <td>
                    <div class="photo-container">
                        <div id="square0" class="square" onclick="square1Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--top middle square-->
                <td>
                    <div class="photo-container">
                        <div id="square1" class="square" onclick="square2Animate()" ondblclick="">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--top right square-->
                <td>
                    <div class="photo-container" ">
                        <div id="square2" class="square" onclick="square3Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <!--middle left square-->
                <td>
                    <div class="photo-container">
                        <div id="square3" class="square" onclick="square4Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--middle square-->
                <td>
                    <div class="photo-container">
                        <div id="square4" class="square" onclick="square5Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--middle right square-->
                <td>
                    <div class="photo-container">
                        <div id="square5" class="square" onclick="square6Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <!--bottom left square-->
                <td>
                    <div class="photo-container">
                        <div id="square6" class="square" onclick="square7Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--bottom middle square-->
                <td>
                    <div class="photo-container">
                        <div id="square7" class="square" onclick="square8Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
                <!--bottom right square-->
                <td>
                    <div class="photo-container">
                        <div id="square8" class="square" onclick="square9Animate()">
                            <div class="O"></div>
                            <div class="X"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

        <!--displays the player and game configuration on the right side of the board-->
        <div class="console_Right" style="float:right;">
            <div class="displayBox boxRight">
                <strong>Configuration:</strong><br /><br />
                <label>Player 1: </label><select id="player1"><option value="X">X</option><option value="O">O</option></select><br />
                <label>Player 2: </label><select id="player2"><option value="X">X</option><option value="O" selected="selected">O</option></select>
                <button onclick="saveSettings()">Save Config</button>
            </div>
            <div id="controls">
                <button id="btnStop" onclick="stopGame()">Stop Game</button>
            </div>
        </div>
    </div>

    <script>
        var arrayO = document.getElementsByClassName("O");
        var arrayX = document.getElementsByClassName("X");
        for (var i = 0; i < arrayO.length; i++) {
            arrayO[i].style.transform = "translateY(-100%)"; //this initializes all graphics to not be visible, as translateY(0%) would make them appear
        }
        for (var i = 0; i < arrayX.length; i++) {
            arrayX[i].style.transform = "translateY(100%)";
        }
    </script>
</body>
</html>
