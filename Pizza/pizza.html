<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pitha thime</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/pizza.css" />
    <script src="js/pizza.js"></script>
</head>
<body>
    <br />

    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order" />
        <h2 style="margin: 10px 10px 0px 25px;">Play for important audio</h2>
        <br />
        <audio controls autoplay loop>
            <source src="./media/pizzatime.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza" /> Personal Pizza<br />
                <input class="size" type="radio" name="Size" value="Medium Pizza" />Medium Pizza<br />
                <input class="size" type="radio" name="Size" value="Large Pizza" />Large Pizza<br />
                <input class="size" type="radio" name="Size" value="Extra Large Pizza" />Extra Large Pizza<br />
                <input class="size" type="radio" name="Size" value="MEGA PIZZA" />MEGA PIZZA<br />
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="meats" type="checkbox" name="Meat" value="Pepperoni" />Pepperoni<br />
                <input class="meats" type="checkbox" name="Meat" value="Sausage" />Sausage<br />
                <input class="meats" type="checkbox" name="Meat" value="Canadian Bacon" />Canadian Bacon<br />
                <input class="meats" type="checkbox" name="Meat" value="Chicken" />Chicken<br />
                <input class="meats" type="checkbox" name="Meat" value="Squirrel" />Squirrel<br />
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>

    <div>
        <img src="./media/pizzatime.jpg" class="pizzaTime" />
        <p style="text-align: center">"Pizza Time" - Peter Parker</p>
    </div>
</body>
</html>
