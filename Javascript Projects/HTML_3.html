<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="javascript/JavaScript_3.js"></script>
    <title></title>
</head>
<body>
    <!--lists characters from the Wildhammer clan from WoW as buttons with custom data attributes (data-clan_relation) -->
    <h1>Click a character's name below to get info on them</h1>
    <button onclick="displayInfo(this)" id="highThane" data-clan_relation="high thane">Falstead Wildhammer</button>
    <button onclick="displayInfo(this)" id="lowThane" data-clan_relation="thane">Kurdran Wildhammer</button>
    <button onclick="displayInfo(this)" id="gryphonMaster" data-clan_relation="gryphon master">Talonaxe</button>
    <button onclick="displayInfo(this)" id="grandShaman" data-clan_relation="grand shaman">Lachlan MacGraff</button>
</body>
</html>
